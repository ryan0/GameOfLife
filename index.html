<!DOCTYPE HTML>
<html>
	<head>
		<title>Game of Life</title>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
		<link rel = 'stylesheet' type = 'text/css' href='style.css'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'> 
	</head>
	

	<body>
		<div id = 'left'>
			<h1>Conway's Game of Life</h1>
			<div id = 'screen-container'>	
				<canvas id = 'screen' onmousedown = 'Input.mouseDown()' onmouseup = 'Input.mouseUp()' onmousemove = 'Input.mouseMove(event)'></canvas>
			</div>
		</div>
		
		<div id = 'right'>
			<div id = 'menu'>
				<div class = 'sub-menu'>
					<h2>Controls</h2>
					<button id = 'playButton'>Play</button>
					<button id = 'stepButton'>Step</button>
					<button id = 'clearButton'>Clear</button>
				</div>
				<div class = 'sub-menu'>
					<h2>Settings</h2>
					<button id = 'gridLinesButton'>Grid Lines</button>
					<button id = 'speedButton' onclick = 'Input.speed()'>Normal Speed</button>
				</div>
				<div class = 'sub-menu'>
					<h2>Grid Size</h2>
					x:<input id = 'xInput'></input>
					y:<input id = 'yInput'></input>
					<button id = 'resizeButton'>Resize</button>
				</div>
			</div>
		</div>
		
		<script type='text/javascript' src = 'game.js'> </script>
		<script type='text/javascript' src = 'input.js'> </script>
		<script type='text/javascript' src = 'grid.js'> </script>
		<script type='text/javascript' src = 'cell.js'> </script>
	</body>
</html>
