<!DOCTYPE HTML>
<html>
	<head>
		<link rel = "stylesheet" type = "text/css" href="style.css">
	</head>
	
	<body class = "wrapper" onload = "start()">	
		<canvas id = "screen" onmousedown = "Input.mouseDown()" onmouseup = "Input.mouseUp()" onmousemove = "Input.mouseMove(event)"></canvas>
		
		<div id = "menu">
			<div class = "sub-menu">
				<h2 class = "sub-header"> Controls </h2>
				<button id = "playButton" class = "button" onclick = "Input.play()">Play</button>
				<button class = "button" onclick = "Input.step()">Step</button>
				<button class = "button" onclick = "Input.clearGrid()">Clear</button>
			</div>
			
			<div class = "sub-menu">
				<h2 class = "sub-header"> Settings </h2>
				<button class = "button" onclick = "Input.gridLines()">Grid Lines</button>
				<button id = "speedButton" class = "button" onclick = "Input.speed()">Normal Speed</button>
			</div>
			
			<div class = "sub-menu">
				<h2 class = "sub-header"> Grid Size </h2>
				<button class = "button" onclick = "Input.tinyGrid()">Tiny</button>
				<button class = "button" onclick = "Input.smallGrid()">Small</button>
				<button class = "button" onclick = "Input.normalGrid()">Normal</button>
				<button class = "button" onclick = "Input.largeGrid()">Large</button>
				<button class = "button" onclick = "Input.hugeGrid()">Huge</button>
				<button class = "button" onclick = "Input.whyGrid()">Why?</button>
			</div>
		</div>
		
		<script type="text/javascript" src = "game.js"> </script>
		<script type="text/javascript" src = "input.js"> </script>
		<script type="text/javascript" src = "grid.js"> </script>
		<script type="text/javascript" src = "cell.js"> </script>
	</body>
</html>
